<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>AddStudent</title>
</head>
<body>

	<!-- El th:action es a la ruta que va a llevar NO ES UN ARCHIVO
	el controlador sabr치 que hacer con esta ruta
	th object es el object que se le asigno en su controlador  -->
	<form class="form-horizontal" action="#" th:action="@{/execAdd}"
		th:object="${estudiante}" method="POST">
		<fieldset>

			<!-- Form Name -->
			<legend>Add Student</legend>

			<!-- Text input-->
			<div class="form-group"
				th:classappend="${#fields.hasErrors('age')}? 'has-error'">
				<label class="col-md-4 control-label" for="num1">Name:</label>
				<div class="col-md-4">
					<!-- El th field es a que propiedad del modelo esta mapeando el input -->
					<input id="name" th:field="*{name}" name="name" type="text"
						placeholder="A침ade nombre" class="form-control input-md"
						required=""> 
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="num1">Surname:</label>
				<div class="col-md-4">
					<input id="surname" th:field="*{surname}" name="surname"
						type="text" placeholder="A침ade apellido"
						class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="num1">Age:</label>
				<div class="col-md-4">
					<input id="age" th:field="*{age}" name="age" type="number"
						placeholder="A침ade edad" class="form-control input-md" required="">
				<span class="help-block">help</span> 
						<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
						class="help-block" id="id-error">Errores</span>
				</div>
			</div>

		</fieldset>

		<input type="submit">
	</form>







	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
